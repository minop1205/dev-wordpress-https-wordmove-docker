global:
  sql_adapter: default

local:
  vhost: https://192.168.0.100
  wordpress_path: /home/html # use an absolute path here

  database:
    name: your_db_name
    user: your_db_user
    password: "your_db_password" # could be blank, so always use quotes around
    host: db

production:
  vhost: http://www.example.com/
  wordpress_path: /path/to/wordpress # use an absolute path here

  database:
    name: your_production_db_name
    user: your_production_db_user
    password: your_production_db_password
    host: your_production_db_host
    # port: 3308 # Use just in case you have exotic server config
    # mysqldump_options: --max_allowed_packet=1G # Only available if using SSH
    # mysql_options: --protocol=TCP # mysql command is used to import db

  exclude:
    - '.git/'
    - '.gitignore'
    - 'node_modules/'
    - 'bin/'
    - 'tmp/*'
    - 'Gemfile*'
    - 'Movefile'
    - 'movefile'
    - 'movefile.yml'
    - 'movefile.yaml'
    - 'wp-config.php'
    - 'wp-content/*.sql.gz'
    - '*.orig'

